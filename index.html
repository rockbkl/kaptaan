<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SudipX Portfolio</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { background:#0c0f17; color:white; overflow-x:hidden; }

    header { 
        height:100vh; 
        display:flex; 
        align-items:center; 
        justify-content:space-between; 
        padding:0 6%; 
        text-align:left; 
        position: relative;
        overflow: hidden;
    }

    .text-zone { max-width:50%; text-align:left; }
    .text-zone h1 { 
        font-size:4rem; 
        font-weight:800; 
        line-height:1.1; 
        margin-bottom: 10px;
        overflow: hidden;
    }
    .text-zone h2 { 
        font-size:1.4rem; 
        margin-top:10px; 
        opacity:0.8; 
        overflow: hidden;
    }

    .tagline { 
        margin-top:20px; 
        font-size:1.1rem; 
        color:#9aa0b8; 
        line-height: 1.6;
        overflow: hidden;
    }

    .pfp { 
        position: relative;
        z-index: 2;
    }
    .pfp img { 
        width:320px; 
        height:320px; 
        border-radius:50%; 
        object-fit:cover; 
        border:4px solid #3b82f6; 
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        transition: all 0.5s ease;
    }
    .pfp:hover img {
        transform: scale(1.05);
        box-shadow: 0 0 50px rgba(59, 130, 246, 0.7);
    }

    .glow-circle {
        position:absolute; 
        width:400px; 
        height:400px; 
        background:radial-gradient(circle, #3b82f6, transparent);
        top:20%; 
        left:60%; 
        filter:blur(80px); 
        animation:float 6s ease-in-out infinite;
        z-index: 0;
    }

    /* Text animation styles */
    .animated-text {
        display: inline-block;
        opacity: 0;
        transform: translateY(30px);
    }

    @keyframes slideDown { 
        from{opacity:0; transform:translateY(-40px);} 
        to{opacity:1; transform:translateY(0);} 
    }
    @keyframes fadeIn { 
        from{opacity:0;} 
        to{opacity:1;} 
    }
    @keyframes fadeInUp { 
        from{opacity:0; transform:translateY(20px);} 
        to{opacity:1; transform:translateY(0);} 
    }
    @keyframes popIn { 
        from{opacity:0; transform:scale(0.6);} 
        to{opacity:1; transform:scale(1);} 
    }
    @keyframes float { 
        0%{transform:translateY(0);} 
        50%{transform:translateY(-30px);} 
        100%{transform:translateY(0);} 
    }
    @keyframes glow { 
        0%{box-shadow: 0 0 5px #3b82f6;} 
        50%{box-shadow: 0 0 20px #3b82f6, 0 0 30px #3b82f6;} 
        100%{box-shadow: 0 0 5px #3b82f6;} 
    }
    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }
    @keyframes blink {
        0%, 100% { border-color: transparent }
        50% { border-color: #3b82f6 }
    }

    section { 
        padding:80px 6%; 
        position: relative;
        z-index: 2;
    }

    .skills h1 { 
        font-size:2.4rem; 
        margin-bottom:20px; 
        position: relative;
        display: inline-block;
    }
    .skills h1::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 60px;
        height: 3px;
        background: #3b82f6;
        border-radius: 2px;
    }
    .skill-box { 
        display:flex; 
        gap:20px; 
        flex-wrap:wrap; 
        margin-top: 30px;
    }
    .skill { 
        background:#161b26; 
        padding:16px 20px; 
        border-radius:12px; 
        font-size:1rem; 
        border:1px solid #2a3040; 
        transition:0.3s; 
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }
    .skill::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.4), transparent);
        transition: left 0.5s;
    }
    .skill:hover::before {
        left: 100%;
    }
    .skill:hover { 
        background:#1e2433; 
        transform:translateY(-5px); 
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        animation: glow 1.5s infinite;
    }

    .contact {
        padding-bottom: 40px;
    }
    .contact h1 {
        font-size:2.4rem; 
        margin-bottom:20px; 
        position: relative;
        display: inline-block;
    }
    .contact h1::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 60px;
        height: 3px;
        background: #3b82f6;
        border-radius: 2px;
    }
    .contact-links { 
        display:flex; 
        gap:20px; 
        margin-top:20px; 
        flex-wrap:wrap; 
    }
    .contact-link { 
        background:#161b26; 
        padding:12px 20px; 
        border-radius:10px; 
        color:white; 
        text-decoration:none; 
        font-weight:600; 
        transition: all 0.3s ease;
        border: 1px solid #2a3040;
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
        overflow: hidden;
    }
    .contact-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }
    .contact-link:hover::before {
        left: 100%;
    }
    .contact-link:hover {
        background:#3b82f6;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
    }

    footer { 
        text-align:center; 
        padding:40px; 
        opacity:0.6; 
        border-top: 1px solid #2a3040;
        margin-top: 40px;
    }

    .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, #2a3040, transparent);
        margin: 0 6%;
    }

    /* Floating particles background */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        background: rgba(59, 130, 246, 0.3);
        border-radius: 50%;
        animation: float-particle 15s infinite linear;
    }

    @keyframes float-particle {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-1000px) rotate(720deg);
            opacity: 0;
        }
    }

    /* Matrix rain effect */
    .matrix-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
    }

    /* Typewriter cursor */
    .typewriter {
        overflow: hidden;
        border-right: 2px solid #3b82f6;
        white-space: nowrap;
        margin: 0 auto;
        animation: typing 3.5s steps(40, end), blink 1s step-end infinite;
    }

    /* Scroll progress bar */
    .progress-container {
        width: 100%;
        height: 4px;
        background: #161b26;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }
    
    .progress-bar {
        height: 4px;
        background: #3b82f6;
        width: 0%;
        transition: width 0.3s;
    }

    /* 3D card effect */
    .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    /* Responsive design - MOBILE FIRST APPROACH */
    @media (max-width: 768px) {
        header {
            flex-direction: column-reverse; /* This makes image appear first on mobile */
            height: auto;
            padding: 80px 6% 40px;
            text-align: center;
        }
        .text-zone {
            max-width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        .pfp img {
            width: 220px;
            height: 220px;
        }
        .glow-circle {
            width: 300px;
            height: 300px;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .skills h1, .contact h1 {
            font-size: 2rem;
        }
        .contact-links {
            justify-content: center;
        }
        .text-zone h1 {
            font-size: 2.8rem;
        }
    }

    @media (min-width: 769px) {
        header {
            flex-direction: row;
        }
    }

    /* Dark mode toggle */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #161b26;
        border: 1px solid #2a3040;
        border-radius: 50%;

        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s;
    }
    .theme-toggle:hover {
        background: #1e2433;
        transform: rotate(30deg);
    }
</style>

<script>
// Text animation function
function animateText(element, text, delay = 0) {
    element.innerHTML = '';
    const letters = text.split('');
    
    letters.forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter === ' ' ? '\u00A0' : letter;
        span.className = 'animated-text';
        span.style.animationDelay = `${delay + (index * 0.05)}s`;
        span.style.animation = `fadeInUp 0.6s forwards`;
        element.appendChild(span);
    });
}

// Initialize text animation when page loads
document.addEventListener('DOMContentLoaded', function() {
    // Animate name
    animateText(document.getElementById('animated-name'), 'SudipX');
    
    // Animate title after a short delay
    setTimeout(() => {
        animateText(document.getElementById('animated-title'), 'Android Reverser • Web Developer • Creative Builder', 0.5);
    }, 500);
    
    // Animate tagline after title animation
    setTimeout(() => {
        animateText(document.getElementById('animated-tagline'), '19 y/o from Kolkata, crafting digital experiences with tech, logic, and a bit of chaos.', 1);
    }, 1200);
    
    // Create floating particles
    createParticles();
    
    // Initialize matrix rain
    initMatrixRain();
    
    // Initialize scroll progress bar
    initProgressBar();
    
    // Initialize theme toggle
    initThemeToggle();
});

// Mouse Move Glow / Parallax Effect
const glow = document.createElement('div');
glow.style.position = 'fixed';
glow.style.top = '0';
glow.style.left = '0';
glow.style.width = '300px';
glow.style.height = '300px';
glow.style.borderRadius = '50%';
glow.style.background = 'radial-gradient(circle, rgba(59,130,246,0.6), transparent 70%)';
glow.style.pointerEvents = 'none';
glow.style.filter = 'blur(60px)';
glow.style.zIndex = '1';
document.body.appendChild(glow);

document.addEventListener('mousemove', (e) => {
    const x = e.clientX - 150;
    const y = e.clientY - 150;
    glow.style.transform = `translate(${x}px, ${y}px)`;
});

// Create floating particles
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 6px
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration and delay
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
    }
}

// Matrix rain effect
function initMatrixRain() {
    const canvas = document.getElementById('matrixRain');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Matrix characters
    const chars = "01010101010101010101";
    const charArray = chars.split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    
    // Set initial y positions for each column
    const drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = 1;
    }
    
    // Draw function
    function draw() {
        // Semi-transparent black background for trail effect
        ctx.fillStyle = "rgba(12, 15, 23, 0.04)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = "#3b82f6";
        ctx.font = fontSize + "px monospace";
        
        for (let i = 0; i < drops.length; i++) {
            const text = charArray[Math.floor(Math.random() * charArray.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            
            // Reset drop if it reaches bottom or randomly
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            
            drops[i]++;
        }
    }
    
    // Animation loop
    setInterval(draw, 33);
    
    // Resize handler
    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
}

// Scroll progress bar
function initProgressBar() {
    const progressBar = document.getElementById('progressBar');
    
    window.addEventListener('scroll', function() {
        const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (window.pageYOffset / windowHeight) * 100;
        progressBar.style.width = scrolled + '%';
    });
}

// Theme toggle
function initThemeToggle() {
    const themeToggle = document.getElementById('themeToggle');
    let isDark = true;
    
    themeToggle.addEventListener('click', function() {
        isDark = !isDark;
        
        if (isDark) {
            document.body.style.background = '#0c0f17';
            document.body.style.color = 'white';
        } else {
            document.body.style.background = '#f0f2f5';
            document.body.style.color = '#333';
        }
        
        // Rotate the icon
        themeToggle.style.transform = isDark ? 'rotate(0deg)' : 'rotate(180deg)';
    });
}

// Add some interactive effects to skills
document.querySelectorAll('.skill').forEach(skill => {
    skill.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-8px) scale(1.05)';
    });
    
    skill.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
    });
});
</script>
